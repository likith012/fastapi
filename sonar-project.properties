# Metadata
sonar.organization=likith012
sonar.projectKey=likith012_fastapi
sonar.projectName=fastapi

# Source code
sonar.sources=.
sonar.exclusions=**/tests/**,**/alembic/**

# Language
sonar.language=python
sonar.python.version=3.10
sonar.python.coverage.reportPaths=$GITHUB_WORKSPACE/coverage.xml
sonar.sourceEncoding=UTF-8

# Quality Gates
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Logging
sonar.verbose=true
sonar.showProfiling=true
