  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    if: ${{ false }} # Disable this single-platform build

    environment:
      name: "Testing"

    env:
      APP_NAME: fastapi-docker
      APP_VERSION: ${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup docker buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to docker
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN}}

      - name: Build and push docker image
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:${{ env.APP_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

  multi-platform-build:
    name: Multi-platform Build
    runs-on: ubuntu-latest
    needs: test

    environment:
      name: "Testing"

    env:
      APP_NAME: fastapi-docker
      APP_VERSION: ${{ github.sha }}
      BUILD_CONTEXT: .
      DOCKERFILE: ./Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v2

      - name: Setup docker buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Restore Docker Buildx cache
        uses: actions/cache@v2
        with:
          path: ~/.docker
          key: ${{ runner.os }}-buildx-${{ hashFiles('**/Dockerfile') }}

      - name: Login to docker
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN}}

      - name: Build and push Docker images
        run: |
          docker buildx create --use --name mybuilder
          docker buildx build --platform linux/amd64,linux/arm64 --push -t ${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:latest --file ${{ env.DOCKERFILE }} ${{ env.BUILD_CONTEXT }}
          docker buildx stop mybuilder
          docker buildx rm mybuilder

      - name: Save Docker Buildx cache
        uses: actions/cache@v2
        with:
          path: ~/.docker
          key: ${{ runner.os }}-buildx-${{ hashFiles('**/Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-buildx-
